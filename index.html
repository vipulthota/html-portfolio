<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shared Data App</title>
</head>
<body>
  <h1>Shared Data App</h1>
  <div id="data"></div>
  
  <form id="addDataForm">
    <input type="text" id="name" placeholder="Name" required>
    <input type="text" id="phone" placeholder="Phone" required>
    <input type="text" id="email" placeholder="Email" required>
    <button type="submit">Add Entry</button>
  </form>

  <script>
    const url = 'https://api.sheety.co/c4a6cc843512326bb78a7e7d6fedd4d8/finance/sheet1';

    async function fetchData() {
      try {
        const response = await fetch(url);
        const data = await response.json();
        displayData(data.sheet1); // Access the array directly
      } catch (error) {
        console.error("Error fetching data:", error);
      }
    }

    function displayData(rows) {
      const dataDiv = document.getElementById('data');
      dataDiv.innerHTML = ''; // Clear previous data
      rows.forEach(row => {
        // Displaying each entry according to your format
        const rowDiv = document.createElement('div');
        rowDiv.textContent = `Name: ${row.name}, Phone: ${row.phone}, Email: ${row.email}`;
        dataDiv.appendChild(rowDiv);
      });
    }

    document.getElementById('addDataForm').addEventListener('submit', async (e) => {
      e.preventDefault(); // Prevent form submission
      const nn = document.getElementById('name').value;
      const phoneq = document.getElementById('phone').value;
      const emailq = document.getElementById('email').value;
        var id = 100;
      const body = {
        sheet1: {
          name: nn,
          phone: phoneq,
          email: emailq,
          id:{id}
        }
      };

      try {
        const response = await fetch(url, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(body)
        });

        const json = await response.json();
        console.log(json.sheet1); // Log the response for debugging
        fetchData(); // Refresh the displayed data after adding
      } catch (error) {
        console.error("Error adding data:", error);
      }
    });

    // Fetch and display data on load
    fetchData();
  </script>
</body>
</html>
